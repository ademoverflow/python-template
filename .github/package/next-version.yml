name: Compute Next Version Workflow
description: Compute next version based on commit messages (conventional commit + semantic versioning).

on: [workflow_dispatch]

jobs:
  compute-next-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: update-docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: generate-aws-credentials-from-secrets
        run: |
          mkdir -p ${HOME}/.aws
          echo "${{ secrets.AWS_CREDENTIALS }}" > ${HOME}/.aws/credentials
      - name: build
        run: make build
      - name: compute-next-version
        run: make next-version
        env:
          GH_TOKEN: ${{ github.token }}